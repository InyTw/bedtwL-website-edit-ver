<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bedtwL Server | News</title>
<link rel="stylesheet" href="CSS/news.css">
<link rel="icon" href="https://raw.githubusercontent.com/bedtwL/bedtwLServerSite/refs/heads/main/favicon.ico">
<style>
.news-section { max-width: 1200px; margin: 3rem auto; padding: 0 2rem; }
.news-section h2 { text-align:center; color:#0ea5e9; margin-bottom:2rem; }
.news-grid { display:flex; flex-wrap:wrap; gap:1rem; justify-content:center; }
.news-card { background:#fff; border-radius:12px; border:1px solid #e2e8f0; padding:1rem; width:300px; box-shadow:0 4px 8px rgba(0,0,0,0.05); cursor:pointer; transition:transform 0.2s, box-shadow 0.2s; }
.news-card:hover { transform:translateY(-5px); box-shadow:0 8px 16px rgba(0,0,0,0.1); }
.news-card h3 { margin-bottom:0.5rem; color:#0f172a; }
.news-card .date { font-size:0.8rem; color:#94a3b8; }
</style>
</head>
<body>
<!-- Navbar -->
  <div class="navbar">
    <a href="/index.html">Home</a>
    <a href="/api-docs.html">API Docs</a>
    <a href="/player-stats.html">Player Stats</a>
    <a href="/news.html">News</a>
    <a href="https://discord.gg/yourdiscord" target="_blank">Discord</a>
    <button class="copy-btn" onclick="copyIP()">Copy IP</button>
  </div>

<section class="hero">
  <h1 class="hero-title">bedtw<span class="highlight">L</span> Server News</h1>
  <p>Stay up to date with the latest announcements and events!</p>
</section>

<section class="news-section">
  <h2>Latest News</h2>
  <div class="news-grid" id="newsGrid"></div>
</section>

<footer>
  <p>© 2025 bedtwL Server | Not affiliated with Mojang</p>
</footer>

<script>
const today = new Date().toISOString().split('T')[0]; // yyyy-mm-dd
fetch(`/news/${today}.json`)
  .then(res=>res.json())
  .then(newsItems=>{
    const newsGrid = document.getElementById("newsGrid");
    newsItems.forEach(item=>{
      const card = document.createElement("div");
      card.classList.add("news-card");
      card.innerHTML = `
        <h3>${item.title}</h3>
        <h6>點擊了解更多...</h6>
        <p class="date">${item.date}</p>
      `;
      card.addEventListener("click", ()=> {
        window.location.href = `/news-detail.html?id=${item.id}`;
      });
      newsGrid.appendChild(card);
    });
  })
  .catch(err=>console.log("No news for today or fetch error.", err));
</script>
</body>
</html>
