<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bedtwL Server | News</title>
  <link rel="stylesheet" href="CSS/player-stats.css">
  <link rel="icon" href="https://raw.githubusercontent.com/bedtwL/bedtwLServerSite/refs/heads/main/favicon.ico">
  <style>
    .news-section {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 2rem;
    }

    .news-section h2 {
      color: #0ea5e9;
      text-align: center;
      margin-bottom: 2rem;
    }

    .news-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .news-card {
      background: #fff;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      padding: 1rem;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .news-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .news-card h3 {
      margin-bottom: 0.5rem;
      color: #0f172a;
    }

    .news-card p {
      font-size: 0.95rem;
      color: #475569;
      margin-bottom: 0.5rem;
    }

    .news-card .date {
      font-size: 0.8rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="/main.html">Home</a>
    <a href="/api-docs.html">API Docs</a>
    <a href="/player-stats.html">Player Stats</a>
    <a href="/news.html">News</a>
    <a href="https://discord.gg/yourdiscord" target="_blank">Discord</a>
    <button class="copy-btn" onclick="copyIP()">Copy IP</button>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <h1 class="hero-title">bedtw<span class="highlight">L</span> Server News</h1>
    <p>Stay up to date with the latest announcements and events!</p>
  </section>

  <!-- News Section -->
  <section class="news-section">
    <h2>Latest News</h2>
    <div class="news-grid" id="newsGrid">
      <!-- News cards will be generated via JS -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 bedtwL Server | Not affiliated with Mojang</p>
  </footer>

  <script>
    const newsItems = [
      { title: "OWNER LIKE TO DRIVE AIRPLANE ???", content: "go to https://youtube.com/@bedtwL", date: "2025-09-14" },
      { title: "NEW BEDWARS Lobby?", content: "New bw lobby build by 涼貓(CoolCat_487)、James(Itz_OuO)、伊霓(InyTw)", date: "2025-09-12" },
      { title: "PureFFA Bow Boost back !!!", content: "Owner Fix the Plugin :D, we can bow boost now", date: "2025-09-14" }
    ];

    const newsGrid = document.getElementById('newsGrid');

    newsItems.forEach(item => {
      const card = document.createElement('div');
      card.classList.add('news-card');
      card.innerHTML = `
        <h3>${item.title}</h3>
        <p>${item.content}</p>
        <p class="date">${item.date}</p>
      `;
      newsGrid.appendChild(card);
    });
  </script>
</body>
</html>
