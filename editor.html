<h1>News Editor</h1>
<div id="newsList"></div>

<h2>Add / Edit News</h2>
<form id="newsForm">
  <input type="text" id="newsId" placeholder="ID (unique)" required />
  <input type="text" id="newsTitle" placeholder="Title" required />
  <textarea id="newsContent" placeholder="Content" required></textarea>
  <input type="date" id="newsDate" required />
  <button type="submit">Save</button>
</form>
<script src="editor.js"></script>
